name: ENV variable scanner

on:
  push

jobs:
  env-scanner:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v2
    with:
      fetch-depth: 0
  - name: Trufflehog Check
    uses: UnicornGlobal/trufflehog-actions-scan@v1.0.0
    with:
      branch: ${{ github.head_ref }}
      scanArguments: "--regex --entropy=False --max_depth=5 -i /include-paths.txt  --allow /allow.json --rules /rules.json"